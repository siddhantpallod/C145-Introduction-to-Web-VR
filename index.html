<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: white">
        <a-sphere color="orange" position = "-1 1 0.3" radius="1" shadow></a-sphere>
        <a-sphere color="orange" position = "-1 1 -3" radius="1" shadow></a-sphere>
        <a-cylinder color = "yellow" position = "-1 1 -2" radius = "0.5" height = "3" shadow rotation = "-90 0 0"></a-cylinder>
        <a-plane color = "green" position = "0 0 -4" width = "10"  height = "12" rotation = "-90 0 0" shadow></a-plane>
    </a-scene>
</body>

</html>
